{% load i18n %}

{# Modale per cambio/inserimento presentazione Caregiver PRO #}
<div class="modal fade" id="bioModal" tabindex="-1" role="dialog" aria-labelledby="bioModal" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <form id="bioUpdateForm" method="post" action=".">
      {% csrf_token %}
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{% trans "La tua presentazione" %}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Chiudi">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-row justify-content-center">
            <div class="form-group col-lg-8">
              <label for="id_bio">{% trans "Presentazione" %}</label>
              <textarea name="bio" cols="40" rows="5" class="form-control"
                        placeholder="Inserisci una breve descrizione di te. I profili con una descrizione hanno più possibilità di essere scelti."
                        id="id_bio">{{ profile.bio }}</textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-primary" data-dismiss="modal">{% trans "Chiudi" %}</button>
          <button type="submit" class="btn btn-primary">{% trans "Salva" %}</button>
        </div>
      </div>
    </form>
  </div>
</div>
