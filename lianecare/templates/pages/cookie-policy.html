{% extends "base.html" %}

{% block title %}LianeCare - Cookie Policy{% endblock title %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <a href="https://www.iubenda.com/privacy-policy/17862241/cookie-policy"
           class="iubenda-white iubenda-embed iub-body-embed" title="Cookie Policy">Cookie Policy</a>
      </div>
    </div>
  </div>
{% endblock content %}

{% block pagejs %}
  <script type="text/javascript">(function (w, d) {
    var loader = function () {
      var s = d.createElement("script"), tag = d.getElementsByTagName("script")[0];
      s.src = "https://cdn.iubenda.com/iubenda.js";
      tag.parentNode.insertBefore(s, tag);
    };
    if (w.addEventListener) {
      w.addEventListener("load", loader, false);
    } else if (w.attachEvent) {
      w.attachEvent("onload", loader);
    } else {
      w.onload = loader;
    }
  })(window, document);</script>
{% endblock pagejs %}
