{% load  i18n %}
{% if page_obj.paginator.num_pages > 1 %}
<nav id="pagination" aria-label="Page navigation">
  <ul class="pagination justify-content-end">
    {% if page_obj.has_previous %}
      <li class="page-item"><a class="page-link" href="?page=1"><i class="fas fa-angle-double-left"></i></a></li>
      <li class="page-item">
        <a class="page-link" href="?page={{ page_obj.previous_page_number }}">
          <i class="fas fa-angle-left"></i></a>
      </li>
    {% endif %}

    {% for p_num in paginator.page_range %}
      <li class="page-item {% if page_obj.number == p_num %}active{% endif %}">
        <a class="page-link" href="?page={{ p_num }}">
          {{ p_num }}
        </a>
      </li>
    {% endfor %}
    {% if page_obj.has_next %}
      <li class="page-item"><a class="page-link" href="?page={{ page_obj.next_page_number }}"><i
              class="fas fa-angle-right"></i></a></li>
      <li class="page-item"><a class="page-link" href="?page={{ page_obj.paginator.num_pages }}">
        <i class="fas fa-angle-double-right"></i></a></li>
    {% endif %}
  </ul>
</nav>
{% endif %}
